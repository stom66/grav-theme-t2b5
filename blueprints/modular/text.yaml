title: Text
"@extends": default

form:
    fields:
        tabs:
            active: 1  # Optional; Grav counts tabs from 1
            fields:
                content:
                    type: tab
                    title: Content
                    ordering@: before

                styles:
                    type: tab
                    title: Styles
                    ordering@: -1
                    fields:
                        row1:
                            type: columns
                            fields:
                                column1:
                                    type: column
                                    import@:
                                        type: blueprints/common/container_styles
                                        context: theme://
                                column2:
                                    type: column
                                    import@:
                                        type: blueprints/common/text_styles
                                        context: theme://
                        row2:
                            type: columns
                            fields:
                                column1:
                                    type: column
                                    import@:
                                        type: blueprints/common/row_styles
                                        context: theme://
                                column2:
                                    type: column
                                    fields:
                                        blank:
                                            type: section
                                            title:
                                            underline: true
                        row3:
                            type: columns
                            fields:
                                column1:
                                    type: column
                                    import@:
                                        type: blueprints/common/block_styles
                                        context: theme://
                                column2:
                                    type: column
                                    import@:
                                        type: blueprints/common/image_styles
                                        context: theme://
                options:
                    ordering@: 3

                advanced:
                    ordering@: 4
                    fields:
                        columns:
                            fields:
                                column1:
                                    fields:
                                        name:
                                            default: modular/text
                                            "@data-options": '\Grav\Common\Page\Pages::modularTypes'
                        overrides:
                            fields:
                                header.template:
                                    default: modular/text
                                    "@data-options": '\Grav\Common\Page\Pages::modularTypes'
